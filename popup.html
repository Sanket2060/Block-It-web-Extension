<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block-It</title>
    <style>
      /* Smooth, modern, and elegant styling */
      body {
        width: 320px;
        background: #f9f9f9;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .popup-container {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        text-align: center;
      }

      header {
        font-size: 1.2rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 15px;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        outline: none;
        transition: 0.3s;
      }

      input[type="text"]:focus {
        border-color: #007bff;
        box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5);
      }

      .button-container {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }

      button {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: 0.3s;
      }

      .block-btn {
        background: #007bff;
        color: white;
      }

      .block-btn:hover {
        background: #0056b3;
      }

      .unblock-btn {
        background: #dc3545;
        color: white;
      }

      .unblock-btn:hover {
        background: #a71d2a;
      }

      .extra-options {
        margin-top: 20px;
        text-align: left;
      }

      .radio-group {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .option {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px;
        border-radius: 8px;
        cursor: pointer;
        background: #f1f1f1;
        transition: 0.3s;
      }

      .option:hover {
        background: #e0e0e0;
      }

      input[type="radio"] {
        appearance: none;
        width: 18px;
        height: 18px;
        border: 2px solid #007bff;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: 0.2s;
      }

      input[type="radio"]:checked {
        background: #007bff;
      }

      .image-container {
        margin-top: 10px;
        display: none; /* Hidden by default */
      }

      .image-btn {
        background: #ffc107;
        color: black;
        width: 100%;
        margin-top: 5px;
      }

      .image-btn:hover {
        background: #e0a800;
      }

      .quote-btn {
        background: #28a745;
        color: white;
        width: 100%;
      }

      .quote-btn:hover {
        background: #1e7e34;
      }
    </style>
  </head>
  <body>
    <div class="popup-container">
      <header>Block-It Web Extension</header>
      <input type="text" id="url" placeholder="Enter URL" />
      <div class="button-container">
        <button id="block" class="block-btn">Block</button>
        <button id="unblock" class="unblock-btn">Unblock</button>
      </div>

      <!-- Additional Options -->
      <div class="extra-options">
        <div class="radio-group">
          <label class="option">
            <input type="radio" name="selection" id="quote-radio" />
            Get a Motivational Quote
          </label>
          <button id="quote" class="quote-btn" style="display: none">
            Get Quote
          </button>

          <label class="option">
            <input type="radio" name="selection" id="image-radio" />
            Get Your Image
          </label>
          <div class="image-container" id="image-container">
            <input
              type="text"
              id="image-url"
              class="image-input"
              placeholder="Enter Image URL"
            />
            <button id="get-image" class="image-btn">Select Image</button>
          </div>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
