<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block-It</title>
    <style>
      /* Smooth, modern, and elegant styling */
      body {
        width: 320px;
        background: #f9f9f9;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .popup-container {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        text-align: center;
      }

      header {
        font-size: 1.2rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 15px;
      }

      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        outline: none;
        transition: 0.3s;
      }

      input:focus {
        border-color: #007bff;
        box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5);
      }

      .button-container {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }

      button {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: 0.3s;
      }

      .block-btn {
        background: #007bff;
        color: white;
      }

      .block-btn:hover {
        background: #0056b3;
      }

      .unblock-btn {
        background: #dc3545;
        color: white;
      }

      .unblock-btn:hover {
        background: #a71d2a;
      }
    </style>
  </head>
  <body>
    <div class="popup-container">
      <header>Block-It Web Extension</header>
      <input type="text" id="url" placeholder="Enter URL" />
      <div class="button-container">
        <button id="block" class="block-btn">Block</button>
        <button id="unblock" class="unblock-btn">Unblock</button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
